<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eager Loading</title>
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Pics</h1>
        <hr/>
        <div class="page">        
        </div>
    </div> 
    <script src="jquery/jquery.js"></script>
    <script>
        var accessToken = '546e71022cee4faf84dc01167fe9d400';
        $.ajax({
            url: 'https://api.instagram.com/v1/tags/nofilter/media/recent?',
            dataType: 'jsonp',
            type: 'GET',
            data: {client_id: accessToken},
            success: function(data){
                for (x in data.data){
                    $('.page').append('<img class="lazy" src="'+data.data[x].images.standard_resolution.url+'""><br/>');
                }
            },
            error: function(data){
                console.log(data);
            }
        });
    </script>   
</body>
</html>
